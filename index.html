<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝To-do List Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5 shadow">
        <h1 class="fw-bold text-center">📒To-do List</h1>
        <p class="ms-2"><small><b>Write your to-do list.</b></small></p>

        <div class="row">
            <div class="col-10">
            <input id="inputText" type="text" class=" form-control mb-5">
            </div>

            <div class="col-2">
                <button id="addTask" class="btn btn-primary">Add Task</button>
        </div>
        
    </div>

    <div class="card">
        <div class="card-body" id="taskArea" ></div>
    </div>

    <footer class="mt-3 text-center">Developed by <b>Clarisse Carmona</b></footer>

    <script src="script.js"></script>
    
</body>
</html>
